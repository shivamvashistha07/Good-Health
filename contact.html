<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Good Health and Well-being</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Good Health and Well-being</h1>
        <nav>
            <ul>
                <li><a href="javascript:void(0);" onclick="loadPage('index.html')">Home</a></li>
                <li><a href="javascript:void(0);" onclick="loadPage('about.html')">About</a></li>
                <li><a href="javascript:void(0);" onclick="loadPage('services.html')">Services</a></li>
                <li><a href="javascript:void(0);" onclick="loadPage('contact.html')">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="content">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Good Health and Well-being. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
